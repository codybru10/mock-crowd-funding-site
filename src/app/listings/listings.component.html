<h2>List of Events</h2>

<div *ngFor="let event of events | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(event)"><em>{{event.title}}</em></h3>
    <h5>{{event.user}}</h5>
    <div *ngIf="currentRoute === '/admin'">
      <p>
        {{event.goal}}
        <app-edit-event [selectedEvent]="event"></app-edit-event>
      </p>
    </div>
  </div>
</div>
